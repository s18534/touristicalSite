<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/my-css.css" />

    <title>Registration</title>
  </head>
  <body style="background-color: rgb(192,192,192);">

    <div class = "container">
        <div class="justify-content-center mt-5 registration border border-dark rounded" style="background-color: rgb(153,204,205);">
                <form class ="form-example align-items-center ">
                    <div class="form-group text-center">
                    <label for="registrationEmail">Email</label>
                    <input type="email" class="form-control" id="registrationEmail" placeholder="Email">
                    </div>
                    <div class="form-group text-center">
                    <label for="registrationUsername">Username</label>
                    <input type="text" class="form-control" id="registrationUsername" placeholder="Username">
                    </div>
                    <div class="form-group text-center">
                        <label for="registrationPassword">Password</label>
                        <input type="password" class="form-control" id="registrationPassword" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <label for="registrationRepeatPassword">Repeat Password</label>
                        <input type="password" class="form-control" id="registrationRepeatPassword" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" id="submitRegistration" class="btn btn-secondary btn-lg mb-2">Login</button>
                    </div>
                </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="js/my-js.js" ></script>
    
  </body>
</html>
